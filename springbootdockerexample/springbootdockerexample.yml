apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: springbootdockerexample
  name: springbootdockerexample
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: springbootdockerexample
    spec:
      containers:
      - image: naresh240/springbootdockerexample
        name: springbootdockerexample
        ports:
        - name: springbootdockerexample
          containerPort: 8888      
---
# Node Port Service
apiVersion: v1
kind: Service
metadata:
  labels:
    name: springbootdockerexample
  name: springbootdockerexample
spec:
  type: NodePort
  ports:
    - port: 8888
      targetPort: 8888
  selector:
    name: springbootdockerexample
